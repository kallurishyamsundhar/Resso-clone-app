<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <img class="im" src="./calmdown.jpg" alt="1.jpg">

            <div class="songitem">
                <img class="im" src="./closer.png" alt="1.jpg">
                <span class="songname">Closer</span>

    </div>
    <div class="songbanner"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myprogressbar" min="0" value="0"   max="100">

        <i id="previous" class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-circle-play fa-xl" id="masterplay"></i>
